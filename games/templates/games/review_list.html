{% extends "base.html" %}

{% block content %}
    {% for review in reviews %}
        <div class="card mb-4 shadow-sm border-0">
            <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                <strong>{{ review.author.username }}</strong>
                <span class="badge bg-warning text-dark">{{ review.rating }}/10</span>
            </div>
            <div class="card-body bg-light">
                <h5 class="card-title">{{ review.title }}</h5>
                <p class="card-text text-muted">{{ review.content }}</p>
            </div>
            <div class="card-footer text-muted small">
                Opublikowano: {{ review.created_at|date:"d M Y" }}
            </div>
        </div>
    {% empty %}
    <div class="col-12">
        <p class="alert alert-info">No reviews found for this game.</p>
    </div>
    {% endfor %}

{% endblock %}
